<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack</title>
</head>
<body>
<div class="container">
    <div class="col-sm col-6 m-auto">
        <button type="button"
                class="btn btn-success btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            Create
        </button>
        <div id="result">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="row g-3" novalidate id="formPost">
                <div class="modal-body">
                    <input id="inputTitle" required class="form-control" type="text" placeholder="Title" aria-label="default input example">
                    <div class="invalid-feedback">
                        Invalid field.
                    </div>
                    <input id="inputDescription" required class="form-control mt-2" type="text" placeholder="Description" aria-label="default input example">
                    <div class="invalid-feedback">
                        Invalid field.
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  class="btn btn-primary" id="add" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
